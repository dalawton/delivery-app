<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodist - Food Delivery Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth Screen -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-container">
      <h1 class="auth-logo">Foodist</h1>
      <p class="auth-subtitle" id="authSubtitle">Welcome to Foodist</p>
      <div id="authContent"></div>
    </div>
  </div>

  <!-- Main App -->
  <div class="app" id="mainApp">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-top">
          <h1 class="logo">Foodist</h1>
          <div class="header-actions">
            <div class="user-info">
              <span id="userName">Guest</span>
              <span class="user-badge" id="userRole">Customer</span>
            </div>
            <button class="icon-btn" id="ordersBtn" title="My Orders">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </button>
            <button class="cart-button icon-btn" id="cartBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
              </svg>
              <span class="cart-badge hidden" id="cartBadge">0</span>
            </button>
            <button class="icon-btn" id="logoutBtn" title="Logout">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="search-bar">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" class="search-input" id="searchInput" placeholder="Search restaurants...">
        </div>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="browse">Browse Restaurants</button>
      <button class="nav-tab" data-tab="orders">My Orders</button>
    </div>

    <!-- Browse Section -->
    <div class="content-section active" id="browseSection">
      <div class="restaurants" id="restaurantsContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading delicious restaurants...</p>
        </div>
      </div>
    </div>

    <!-- Restaurant Detail Section -->
    <div class="content-section" id="restaurantDetailSection">
      <div class="restaurant-detail-header">
        <button class="back-btn" id="backToRestaurants">← Back to Restaurants</button>
        <h1 id="restaurantDetailTitle">Restaurant</h1>
      </div>
      <div class="restaurant-detail-content">
        <div class="restaurant-detail-info">
          <img id="restaurantDetailImage" src="" alt="" class="restaurant-detail-image">
          <div class="restaurant-detail-meta">
            <h2 id="restaurantDetailName"></h2>
            <p id="restaurantDetailAddress"></p>
            <p id="restaurantDetailRating"></p>
          </div>
        </div>
        <div class="menu-section">
          <h3>Menu</h3>
          <div class="menu-grid" id="menuItemsContainer"></div>
        </div>
      </div>
    </div>

    <!-- Orders Section -->
    <div class="content-section" id="ordersSection">
      <div class="order-history" id="orderHistoryContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your orders...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Overlay -->
  <div class="cart-overlay" id="cartOverlay"></div>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h2>Your Order</h2>
      <button class="close-btn" id="closeCartBtn">✕</button>
    </div>
    
    <div class="cart-items" id="cartItemsContainer">
      <div class="empty-cart">
        <h3>Your cart is empty</h3>
        <p>Add some delicious items to get started!</p>
      </div>
    </div>

    <div class="cart-footer" id="cartFooter">
      <div class="total">
        <span>Total</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal" id="checkoutModal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label for="customerName">Full Name</label>
          <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
          <label for="customerEmail">Email</label>
          <input type="email" id="customerEmail" required>
        </div>
        <div class="form-group">
          <label for="customerPhone">Phone</label>
          <input type="tel" id="customerPhone" required>
        </div>
        <div class="form-group">
          <label for="deliveryAddress">Delivery Address</label>
          <input type="text" id="deliveryAddress" required>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn btn-secondary" id="cancelCheckout">Cancel</button>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
